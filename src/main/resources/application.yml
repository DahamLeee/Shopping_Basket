spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2/shopping_basket
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug

server:
  port: 18081