<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layout/layout_main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>

<div layout:fragment="content">

    <h3 class="m-2">장바구니</h3>

    <div class="d-flex flex-row-reverse">
        <button class="btn btn-outline-dark" onclick="delCheckCartProduct()">선택 삭제</button>
    </div>

    <div id="cartProductTable">
        <!-- 상품 목록 -->
        <table th:if="!${cart.ssgProducts().isEmpty()}"
               class="table table-striped">
            <thead>
            <tr>
                <th class="col-md-1">쓱배송</th>
                <th class="col-md-6">상품명</th>
                <th class="col-md-1">판매가</th>
                <th class="col-md-1">구매수량</th>
                <th class="col-md-1">구매금액</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${cart.ssgProducts()}">
                <td>
                    <label>
                        <input type="checkbox" name="cartProduct"
                               th:value="${item.cartProductId}"
                               th:checked="${item.checked}"
                        >
                    </label>
                </td>
                <td th:if="${item.isSoldOut()}" th:text="|${item.productDto.name} (품절)|"></td>
                <td th:if="!${item.isSoldOut()}" th:text="${item.productDto.name}"></td>
                <td th:text="${item.cartPrice}"></td>
                <td th:text="${item.count}"></td>
                <td th:text="${item.totalPrice}"></td>
            </tr>
            </tbody>
        </table>
        <br>

        <table th:if="!${cart.dawnProducts().isEmpty()}"
               class="table table-striped">
            <thead>
            <tr>
                <th class="col-md-1">새벽 배송</th>
                <th class="col-md-6">상품명</th>
                <th class="col-md-1">판매가</th>
                <th class="col-md-1">구매수량</th>
                <th class="col-md-1">구매금액</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${cart.dawnProducts()}">
                <td>
                    <label>
                        <input type="checkbox" name="cartProduct"
                               th:value="${item.cartProductId}"
                               th:checked="${item.checked}">
                    </label>
                </td>
                <td th:if="${item.isSoldOut()}" th:text="|${item.productDto.name} (품절)|"></td>
                <td th:if="!${item.isSoldOut()}" th:text="${item.productDto.name}"></td>
                <td th:text="${item.cartPrice}"></td>
                <td th:text="${item.count}"></td>
                <td th:text="${item.totalPrice}"></td>
            </tr>
            </tbody>
        </table>
        <br>

        <table th:if="!${cart.normalProducts().isEmpty()}"
               class="table table-striped">
            <thead>
            <tr>
                <th class="col-md-1">일반 배송</th>
                <th class="col-md-6">상품명</th>
                <th class="col-md-1">판매가</th>
                <th class="col-md-1">구매수량</th>
                <th class="col-md-1">구매금액</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${cart.normalProducts()}">
                <td>
                    <label>
                        <input type="checkbox" name="cartProduct"
                               th:value="${item.cartProductId}"
                               th:checked="${item.checked}"
                        >
                    </label>
                </td>
                <td th:if="${item.isSoldOut()}" th:text="|${item.productDto.name} (품절)|"></td>
                <td th:if="!${item.isSoldOut()}" th:text="${item.productDto.name}"></td>
                <td th:text="${item.cartPrice}"></td>
                <td th:text="${item.count}"></td>
                <td th:text="${item.totalPrice}"></td>
            </tr>
            </tbody>
        </table>
        <br>

        <div class="d-flex flex-row-reverse font-weight-bold" th:text="|결정예정금액 : ${cart.totalPrice()}원|"></div>

        <script th:inline="javascript">
            var checkboxes = document.querySelectorAll("input[type=checkbox][name=cartProduct]");
            var checkedBoxes = document.querySelectorAll("input[type=checkbox][name=cartProduct]:checked");

            checkboxes.forEach(function (checkbox) {
                checkbox.addEventListener('change', function () {
                    $.ajax({
                        type: "POST",
                        url: "/carts/check/" + this.value,
                        data: {},
                        dataType: "text",
                    })
                        .done(function (result) {
                            $("#cartProductTable").replaceWith(result);
                        });
                });
            });

            function delCheckCartProduct() {
                if (checkedBoxes.length === 0) {
                    alert("선택된 상품이 없습니다.");
                    return;
                }

                let checkedList = [];
                checkedBoxes.forEach(function (checkbox) {
                    checkedList.push(checkbox.value);
                });

                $.ajax({
                    url: "/carts/cartProducts/out",
                    type: "POST",
                    data: {
                        checkedList: checkedList
                    }
                })
                    .done(function (result) {
                        alert("장바구니 상품이 삭제되었습니다");
                        $("#cartProductTable").replaceWith(result);
                    });
            }
        </script>
    </div>
</div>

</body>
</html>
