<!-- 메인 화면 - 상품 목록 -->
<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layout/layout_main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<div layout:fragment="content">
    <div class="m-2">
        <div class="layout-main-image-content">
            <img class="layout-main-image" src="/img/main-image.jpg" alt="main-image">
        </div>
    </div>

    <div id="productList">
        <form th:object="${productSearchCondition}">
            <div class="d-flex product-search-wrapper mb-4 mt-4">
                <label for="keyword" class="col-12">
                    <input type="text" id="keyword" th:field="*{keyword}" class="form-control form-user custom-shadow"
                           placeholder="찾고자 하는 상품명을 입력해주세요."
                           autocomplete="off"/>
                </label>
                <button type="submit" class="button product-search-btn ms-2">
                    <span class="icon">
                        <i class="fas fa-search fa-lg"></i>
                    </span>
                </button>
            </div>
        </form>

        <div class="contentList">
            <div class="row">
                <div th:each="product: ${products}" class="col-md-4 col-xxl-3 mt-5">
                    <div th:replace="product/product_card :: productCardFragment(${product})"></div>
                </div>
            </div>
        </div>
        <br>

        <div class="productPageMarker">
            <div th:replace="product/product_page_marker :: productPageMarker(${products}, ${productSearchCondition})"></div>
        </div>
    </div>

    <script th:inline="javascript">
        function change(state) {
            if (state === null) { // 초기 페이지
                location.replace("/");
            } else { // page added with pushState
                $("#productList").replaceWith(state);
            }
        }

        $(window).on("popstate", function (e) {
            change(e.originalEvent.state);
        });

        (function (original) {
            history.pushState = function (state) {
                change(state);
                return original.apply(this, arguments);
            }
        })(history.pushState);

        function search(page, keyword) {
            if (keyword === null) {
                keyword = "";
            }
            $.ajax({
                type: "GET",
                url: "/products/search",
                data: {
                    page: page,
                    keyword: keyword,
                    size: 1
                },
            })
                .done(function (result) {
                    $("#productList").replaceWith(result);
                    var url = "?page=" + page + "?keyword=" + keyword;

                    history.pushState(result, "unused", url);
                });
        }
    </script>

</div>
</body>
</html>
