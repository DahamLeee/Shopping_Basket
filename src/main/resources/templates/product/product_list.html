<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layout/layout_main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<div layout:fragment="content">
    <div class="m-2">
        <div class="layout-main-image-content">
            <img class="layout-main-image" src="/img/main-image.jpg" alt="main-image">
        </div>
    </div>

    <div id="product-list" class="content-list">
        <div class="row">
            <div th:each="product: ${products}" class="col-md-4 col-xxl-3 mt-5">
                <div th:replace="product/product_card :: productCardFragment(${product})"></div>
            </div>
        </div>
    </div>

    <br>

    <div class="d-flex justify-content-center box-footer clearfix">
        <ul th:style="${products.number >= products.totalPages ? 'display:none' : ''}"
            class="pagination pagination-sm no-margin pull-right">
            <li th:style="${products.first ? '' : 'display:none'}">
                <a href="#" class="btn btn-outline-black" aria-label="First">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        </ul>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        let products = /*[[ ${products} ]]*/;
        /*]]*/

        console.log(products);

        // page
        // size

    </script>

</div>
</body>
</html>
